<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Content</title>
    <link rel="icon" href="./assets/icons/favicon.png" type="image/icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css">
</head>
<body>

    <div class="sidebar">
        <nav class="sidebar-navigation">
            <div class="logo">
                <a href="#">
                    <img src="./assets/icons/logo-spotify.png" alt="logo-spotify"/>
                </a>
                <div class="menu">
                    <ul>
                        <li>
                            <a href="#">
                                <span class="fa fa-home"></span>
                                <span>Início</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="fa fa-search"></span>
                                <span>Buscar</span>
                            </a>
                        </li>
                    </ul>
                </div>    
            </div>
            
            <section class="bloco-playlist">
                <div class="container-biblioteca">
                    <div class="botao-biblioteca">
                        <button class="sua-biblioteca-button">
                                <span class="fa fa-book"></span>
                                <span>Sua Biblioteca</span>
                            <button class="plus-button">
                                <span class="fa fa-plus"></span>
                            </button>
                        </button>
                    </div>
                    <div class="bloco-texto">
                        <h1 class="bloco-texto-main">Crie sua primeira playlist</h1>
                        <p class="bloco-texto-paragrafo">É fácil, vamos te ajudar.</p>
                    </div>
                    <div class="container-botao">
                        <button class="botao-criar-playlist"> Criar Playlist</button>
                    </div>
            </section>

            <section class="cookies">
                <a href="#" class="coockies-text">Coockies</a>
            </section>

            <section>
                <div class="language-container">
                    <button class="language-button">
                        <span class="fa fa-globe"></span>
                        <span class="button-language-text">Português do Brasil</span>
                    </button>
                </div>
            </section> 
        </nav>
        
            

    </div>
</body>
</html>
