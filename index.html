<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Content</title>
    <link rel="icon" href="./assets/icons/favicon.png" type="image/icon">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/vars.css">
    <link rel="stylesheet" href="./src/styles/sidebar-footer.css">
    <link rel="stylesheet" href="./src/styles/main-content.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css">
</head>
<body>
<!--Nav: SideBar div -->
    <!--OBS: Alterar essa div em baixo para a tag semântica NAV. ps: Tentei mas deu ruim e precisei seguir com o restante-->
    <div class="sidebar">
        <nav class="sidebar-navigation">
            <div class="logo">
                <a href="#">
                    <img src="./src/assets/icons/logo-spotify.png" alt="logo-spotify"/>
                </a>
                <div class="menu">
                    <ul>
                        <li>
                            <a href="#">
                                <span class="fa fa-home"></span>
                                <span>Início</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="fa fa-search"></span>
                                <span>Buscar</span>
                            </a>
                        </li>
                    </ul>
                </div>    
            </div>
            
            <section class="bloco-playlist">
                <div class="container-biblioteca">
                    <div class="botao-biblioteca">
                        <button class="sua-biblioteca-button">
                                <span class="fa fa-book"></span>
                                <span>Sua Biblioteca</span>
                            <button class="plus-button">
                                <span class="fa fa-plus"></span>
                            </button>
                        </button>
                    </div>
                    <div class="bloco-texto">
                        <h1 class="bloco-texto-main">Crie sua primeira playlist</h1>
                        <p class="bloco-texto-paragrafo">É fácil, vamos te ajudar.</p>
                    </div>
                    <div class="container-botao">
                        <button class="botao-criar-playlist"> Criar Playlist</button>
                    </div>
            </section>

            <section class="cookies">
                <a href="#" class="coockies-text">Coockies</a>
            </section>

            <section>
                <div class="language-container">
                    <button class="language-button">
                        <span class="fa fa-globe"></span>
                        <span class="button-language-text">Português do Brasil</span>
                    </button>
                </div>
            </section> 
        </nav>
    </div>
<!--Main: área de pesquisa -->
    <main>
        <div class="main-container">
            <nav class="header-navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="./src/assets/icons/small-left.png" alt="seta esquerda">
                    </button>
                    <button class="arrow-right">
                        <img src="./src/assets/icons/small-right.png" alt="seta direita">
                    </button>
                    <div class="header-search">
                        <img src="./src/assets/icons/search.png" alt="">
                        <input id="search-input" type="text" maxlength="400" placeholder="O que você quer ouvir?"/>
                    </div>
                    <div class="header-login">
                        <button class="subscribe">Inscreva-se</button>
                        <button class="login">Entrar</button>
                    </div>
                </div>
            </nav>
        </div>
    </main>
<!--Footer: Área de Ads-->
    <footer class="footer-container">
        <div class="footer-button-container">
            <div class="footer-text-container">
                <h1 class="footer-text1">
                    Testar o Premium de graça
                </h1>
                <p class="footer-text2">
                    Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito. 
                </p>
            </div>
            
            <button class="footer-button">
                <span class="footer-button-text">Inscreva-se grátis</span>
            </button>
        </div>
    </footer>
</body>
</html>
